<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WanderAeon</title>
<style>
  /* ---------- Base Styles ---------- */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    scroll-behavior: smooth;
    position: relative;
  }

  /* ---------- Scroll Progress Bar ---------- */
  #progressBar {
    position: fixed;
    top: 0;
    left: 0;
    height: 5px;
    background: linear-gradient(90deg, #ff6600, #ff3300, #ffcc00);
    width: 0%;
    z-index: 9999;
  }

  /* ---------- Particle Canvas ---------- */
  #particles, #mouseParticles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* ---------- Sections ---------- */
  section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out;
    background-attachment: fixed; /* parallax effect */
    background-position: center;
    background-size: cover;
  }

  section.active {
    opacity: 1;
    transform: translateY(0);
  }

  /* ---------- Fire Effect Text ---------- */
  .glow-text {
    font-size: 3em;
    font-weight: bold;
    background: linear-gradient(90deg, #ff0000, #ff6600, #ffff00);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fire 1s infinite alternate;
    margin-bottom: 30px;
    transition: all 0.5s ease;
  }
  .glow-text:hover {
    text-shadow: 0 0 30px #ff0000, 0 0 50px #ff6600, 0 0 70px #ffff00;
    transform: scale(1.05);
  }
  @keyframes fire {
    0% { background-position: 0% 50%; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600; }
    50% { background-position: 50% 50%; text-shadow: 0 0 20px #ff6600, 0 0 30px #ffff00; }
    100% { background-position: 100% 50%; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600; }
  }

  /* ---------- Typing Effect ---------- */
  .typed-text {
    display: inline-block;
    border-right: 3px solid #ff6600;
    white-space: nowrap;
    overflow: hidden;
  }

  /* ---------- Buttons ---------- */
  .buttons { margin: 20px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
  .btn {
    padding: 12px 20px;
    border: 2px solid #ff6600;
    border-radius: 10px;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s;
  }
  .btn:hover {
    background-color: #ff6600;
    color: #000;
    transform: scale(1.1);
  }

  /* ---------- Extra Image ---------- */
  .extra-image {
    width: 300px;
    border: 2px solid #fff;
    border-radius: 10px;
    margin-top: 20px;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
  }
  .extra-image:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #ff6600, 0 0 50px #ff3300;
  }

  /* ---------- Album Grid ---------- */
  .album-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
  }

  .album-card {
    background-color: rgba(0,0,0,0.6);
    border: 2px solid #ff6600;
    border-radius: 15px;
    padding: 30px 20px;
    color: #fff;
    font-weight: bold;
    font-size: 1.2em;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .album-card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff6600, 0 0 50px #ff3300;
  }

</style>
</head>
<body>

<!-- Scroll Progress -->
<div id="progressBar"></div>

<!-- Particle Canvases -->
<canvas id="particles"></canvas>
<canvas id="mouseParticles"></canvas>

<!-- Home Section -->
<section id="home" class="active" style="background-image: url('bg.jpg');">
  <h1 class="glow-text"><span class="typed-text"></span></h1>
  <div class="buttons">
    <a href="https://www.youtube.com/@WanderAeon" target="_blank" class="btn">YouTube</a>
    <a href="https://www.tiktok.com/@wanderaeon?_r=1&_t=ZS-92b0L7R5HBy" target="_blank" class="btn">TikTok</a>
    <a href="https://soundcloud.com/wanderaeon" target="_blank" class="btn">SoundCloud</a>
    <a href="https://whatsapp.com/channel/0029VbBr6TtEVccDIQ0q6I2U" target="_blank" class="btn">WhatsApp</a>
    <a href="#youtube" class="btn">Scroll to YouTube</a>
    <a href="#facebook" class="btn">Scroll to Facebook</a>
    <a href="#released" class="btn">Released Songs</a>
    <a href="#upcoming" class="btn">Upcoming Songs</a>
  </div>
</section>

<section id="youtube" style="background-image: url('bg2.jpg');">
  <h1 class="glow-text">YouTube Section</h1>
  <img src="bg2.jpg" class="extra-image" alt="Extra Image">
</section>

<section id="facebook" style="background-image: url('bg2.jpg');">
  <h1 class="glow-text">Facebook Section</h1>
  <img src="bg2.jpg" class="extra-image" alt="Extra Image">
</section>

<section id="whatsapp" style="background-image: url('bg2.jpg');">
  <h1 class="glow-text">WhatsApp Section</h1>
  <img src="bg2.jpg" class="extra-image" alt="Extra Image">
</section>

<section id="tiktok" style="background-image: url('bg2.jpg');">
  <h1 class="glow-text">TikTok Section</h1>
  <img src="bg2.jpg" class="extra-image" alt="Extra Image">
</section>

<section id="soundcloud" style="background-image: url('bg2.jpg');">
  <h1 class="glow-text">SoundCloud Section</h1>
  <img src="bg2.jpg" class="extra-image" alt="Extra Image">
</section>

<!-- ---------- Released Songs ---------- -->
<section id="released" style="background-image: url('bg3.jpg');">
  <h1 class="glow-text">Released Songs</h1>
  <div class="album-grid">
    <div class="album-card">XX</div>
    <div class="album-card">XX</div>
    <div class="album-card">XX</div>
    <div class="album-card">XX</div>
  </div>
</section>

<!-- ---------- Upcoming Songs ---------- -->
<section id="upcoming" style="background-image: url('bg4.jpg');">
  <h1 class="glow-text">Upcoming Songs</h1>
  <div class="album-grid">
    <div class="album-card">XX</div>
    <div class="album-card">XX</div>
    <div class="album-card">XX</div>
    <div class="album-card">XX</div>
  </div>
</section>

<script>
  // ---------- Typing Effect ----------
  const text = "Music for wanderers of time, thought, and identity.";
  const typedText = document.querySelector('.typed-text');
  let index = 0;
  function type() {
    if(index < text.length) {
      typedText.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, 80);
    }
  }

  // ---------- Reveal Sections on Scroll ----------
  function revealSections() {
    const sections = document.querySelectorAll('section');
    sections.forEach(sec => {
      const top = sec.getBoundingClientRect().top;
      if(top < window.innerHeight - 100){
        sec.classList.add('active');
      }
    });
  }

  window.addEventListener('scroll', revealSections);
  window.addEventListener('load', () => {
    revealSections();
    type();
  });

  // ---------- Smooth Scroll for Buttons ----------
  const buttons = document.querySelectorAll('.btn[href^="#"]');
  buttons.forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const target = document.querySelector(btn.getAttribute('href'));
      target.scrollIntoView({behavior: 'smooth'});
    });
  });

  // ---------- Fire Particles ----------
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  const particlesArray = [];
  const colors = ['#ff6600','#ff3300','#ffcc00','#ff9933'];

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 3 + 1;
      this.speedX = (Math.random() - 0.5) * 1.5;
      this.speedY = (Math.random() - 0.5) * 1.5;
      this.color = colors[Math.floor(Math.random() * colors.length)];
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x < 0 || this.x > width) this.speedX *= -1;
      if(this.y < 0 || this.y > height) this.speedY *= -1;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    for(let i = 0; i < 150; i++){
      particlesArray.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();

  // ---------- Mouse Trail Particles ----------
  const mouseCanvas = document.getElementById('mouseParticles');
  const mouseCtx = mouseCanvas.getContext('2d');
  mouseCanvas.width = width;
  mouseCanvas.height = height;

  const mouseParticles = [];

  class MouseParticle {
    constructor(x, y){
      this.x = x;
      this.y = y;
      this.size = Math.random()*5 + 2;
      this.color = colors[Math.floor(Math.random()*colors.length)];
      this.alpha = 1;
    }
    update(){
      this.y -= 0.5;
      this.alpha -= 0.02;
    }
    draw(){
      mouseCtx.globalAlpha = this.alpha;
      mouseCtx.fillStyle = this.color;
      mouseCtx.beginPath();
      mouseCtx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      mouseCtx.fill();
      mouseCtx.globalAlpha = 1;
    }
  }

  window.addEventListener('mousemove', (e)=>{
    mouseParticles.push(new MouseParticle(e.clientX, e.clientY));
  });

  function animateMouse(){
    mouseCtx.clearRect(0,0,width,height);
    for(let i=0; i<mouseParticles.length; i++){
      mouseParticles[i].update();
      mouseParticles[i].draw();
      if(mouseParticles[i].alpha <= 0){
        mouseParticles.splice(i,1);
        i--;
      }
    }
    requestAnimationFrame(animateMouse);
  }
  animateMouse();

  // ---------- Scroll Progress Bar ----------
  const progressBar = document.getElementById('progressBar');
  window.addEventListener('scroll', ()=>{
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const scrolled = (scrollTop / scrollHeight) * 100;
    progressBar.style.width = scrolled + '%';
  });
</script>
</body>
</html>
